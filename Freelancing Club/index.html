<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipe App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Food Recipe App</h1>
    <input type="text" id="search-bar" placeholder="Search recipes" class="search-bar">
    <div class="recipes">
      <h2>All Recipes</h2>
      <ul id="recipe-list"></ul>
    </div>

    <div class="bookmarked-recipes">
      <h2>Bookmarked Recipes</h2>
      <button id="clear-bookmarks">Clear All Bookmarks</button>
      <ul id="bookmarked-list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
